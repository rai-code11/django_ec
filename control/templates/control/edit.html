<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'control/form.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form method="post" action="{% url 'manage:create' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >商品コード</label
          >
          <input class="form-control" id="code" placeholder="ABC-XXXXX" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >商品名</label
          >
          <input class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">価格</label>
          <input class="form-control" id="price" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >商品説明</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >イメージ画像</label
          >
          <input class="form-control" id="image" />
        </div>
        <div class="text-center-wrapper">
          <button type="submit" class="btn btn-outline-primary">
            登録する
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
