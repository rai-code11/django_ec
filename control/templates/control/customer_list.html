<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="h4 mb-3">購入者一覧</h1>

      <div class="card">
        <div class="card-body p-0">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width: 20%">注文番号</th>
                <th style="width: 30%">氏名</th>
                <th class="text-end" style="width: 20%">合計金額</th>
                <th style="width: 30%">注文日時</th>
              </tr>
            </thead>
            <tbody>
              {% for part in customer %}
              <tr>
                <td>
                  <a
                    href="{% url 'manage:customer_details' customer_id=part.id %}"
                    class="text-decoration-none"
                    >#{{ part.id }}</a
                  >
                </td>
                <td>{{ part.last_name }} {{ part.first_name }}</td>
                <td class="text-end">
                  {{ part.total_amount|floatformat:0 }}円
                </td>
                <td>{{ part.created_at }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
