<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>商品管理一覧</title>
    <a class="btn btn-primary" href="{% url 'manage:create' %}" role="button"
      >新規作成</a
    >
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">商品名</th>
          <th scope="col">価格</th>
          <th scope="col">画像</th>
          <th scope="col">内容</th>
          <th scope="col">商品コード</th>
          <th scope="col">掲載日</th>
        </tr>
      </thead>
      <tbody>
        {% for product in list %}
        <tr>
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.image }}</td>
          <td>{{ product.context }}</td>
          <td>{{ product.code }}</td>
          <td>{{ product.created_at }}</td>
          <td>
            <a
              class="btn btn-primary"
              href="{% url 'manage:update' pk=product.id %}"
              role="button"
              >編集</a
            ><a
              class="btn btn-primary"
              href="{% url 'manage:delete' pk=product.id %}"
              role="button"
              >削除</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
