<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'control/list.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="button-wrapper">
        <a href="{% url 'manage:create' %}" class="btn btn-secondary btn-create"
          >新規登録</a
        >
      </div>
      <table class="table">
        <thead class="table-header">
          <tr>
            <th scope="col">商品コード</th>
            <th scope="col">商品名</th>
            <th scope="col">価格</th>
            <th scope="col">商品説明</th>
            <th scope="col">イメージ画像</th>
            <th scope="col">登録日時</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for product in list %}
            <th scope="row">{{ product.code }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}円</td>
            <td>{{ product.context }}</td>
            <td>
              <img
                src="{{ product.manage_thumb_url }}"
                alt="{{ product.name }}"
              />
            </td>
            <td>{{ product.created_at }}</td>
            <td>
              <a
                href="{% url 'manage:update' pk=product.id %}"
                class="btn btn-outline-secondary btn-sm"
              >
                編集</a
              >
              <a
                class="btn btn-outline-danger btn-sm"
                href="{% url 'manage:delete' pk=product.id %}"
                >削除</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
